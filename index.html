<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PHOENIX FLIGHT</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="./lib/common.js"></script>
	<script src="./lib/game.js"></script>
	<script src="./lib/lib.js"></script>
</head>
<body>
	<div id="upper">
		<div id="intro_bgm"></div>
    	<div id="play_bgm"></div>
	</div>
	<div id="wrapper">
		<div id="intro">
			<div id="intro_main">
				<img id="intro_img" src="./img/intro/intro.png">
				<input id="intro_main_btn" type="button" value="">
			</div>
			<div id="intro_name">
				<input id="intro_name_txt" type="text" maxlength="8" placeholder="아이디 + ENTER">
			</div>
			<div id="intro_desc">
				<img id="desc_img" src="./img/intro/desc.png">
				<input id="intro_desc_btn" type="button" value="">
			</div>
		</div>
		<input id="play_controller" type="text">
		<div id="play">
			<div id="play_dist"></div>
			<div id="play_score"></div>
			<table id="play_table">
				<tr>
					<td id="paly_fireball">
						<img class="table_img_fireball" src="./img/icon/icon_fireball.png">
					</td>
					<td id="play_firewall">
						<img class="table_img_firewall" src="./img/icon/icon_firewall.png">
					</td>
					<td id="play_state"></td>
				</tr>
			</table>
		</div>
		<div id="end">
			<div id="table_title">순위표</div>
			<table id="end_table" cellpadding="0"></table>
			<div id="my_score"></div>
			<input id="replay_btn" type="button" value="">
		</div>
	</div>
	<div id="lower"></div>
</body>
</html>
